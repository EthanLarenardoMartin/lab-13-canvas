<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 x 7</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="800" height="800"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch")
            var context = sketch.getContext("2d")
            
            context.fillStyle = "#c1eb67";
            const pi = Math.PI;
// c = columns
// r = rows
            for (var c = 1; c <= 7; c++) {
                for (var r = 1; r <= 4; r++){
                    context.beginPath();
                    context.arc((r * 50), (c * 50), 20, 0, (2 * pi), true);
                    // context.arc(x, y, radius, start angle, end angle, clockwise);
                    context.closePath();
                    context.fill();
                }
            }
            
        }

    </script>

</body>
</html>
