<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Circle</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch")
            var context = sketch.getContext("2d")
            var radius = parseInt(prompt("Enter a radius:"));
            var color = prompt("Enter a color (red, green, or blue):");
            
            if (color === "red") {
                context.fillStyle = "#ff0000";
            } else if (color === "green") {
                context.fillStyle = "#00ff00";
            } else if (color === "blue") {
                context.fillStyle = "#0000ff";
            } else {
                console.log("You said " + color + ". Try another.");
                context.fillStyle = "#ffffff";
            }
            
            context.beginPath();
			context.arc(150, 150, radius, 0, 2 * Math.PI, true);
            // context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();
            
            

           

            
        }

    </script>

</body>
</html>
